<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>warehouse</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/warehouse.css" />
</head>
<body>
    <header id="header">HEADER</header>
    <main id="main">
        <div class="row">
            <ul class="nav col-md-2">
                <li class="product">
                    <a href="#" class="btn btn-default btn-lg">产品管理</a>
                </li>
                <li class="purchase">
                    <a href="#" class="btn btn-default btn-lg">采购管理</a>
                </li>
                <li class="warehouse">
                    <a href="#" class="btn btn-default btn-lg">仓库管理</a>
                </li>
                <li class="sell">
                    <a href="#" class="btn btn-default btn-lg">销售管理</a>
                </li>
            </ul>
            <div class="content col-md-10">
                <ul class="top row">
                    <li class="reserve col-md-4">
                        <a href="#" class="btn btn-default">库存管理</a>
                    </li>
                    <li class="receive col-md-4">
                        <a href="#" class="btn btn-default">收货管理</a>
                    </li>
                    <li class="return col-md-4">
                        <a href="#" class="btn btn-default">退货管理</a>
                    </li>
                </ul>
                <div class="condition">
                    <div class="row">
                        <div class="purchase col-md-4">
                            <span>进价区间：</span>
                            <input type="text" id="pur1"/>
                            <span>-</span>
                            <input type="text" id="pur2"/>
                        </div>
                        <div class="sell col-md-4">
                            <span>售价区间：</span>
                            <input type="text" id="sel1" />
                            <span>-</span>
                            <input type="text" id="sel2" />         
                        </div>
                        <div class="amount col-md-4">
                            <span>数量区间：</span>
                            <input type="text" id="amo1" />
                            <span>-</span>
                            <input type="text" id="amo2" />                   
                        </div>
                    </div>
                    <div class="row">
                        <div class="firm col-md-4">
                            <span>供货商家：</span>
                            <input type="text" id="ser_firms" />
                        </div>
                        <div class="classify col-md-4">
                            <span>商品分类：</span>
                            <input type="text" id="ser_classify" />                     
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-success btn-xs toSearch">确认</button>
                        </div>
                    </div>
                </div>
                <div class=" search form-group has-success has-feedback col-xs-4">
                    <input type="text" class="form-control fuzInput" id="inputSuccess1" aria-describedby="inputSuccess2Status">
                    <button type="button" class="btn btn-success fuzSearch">搜索商品</button>
                </div>   
                <table class="table table-bordered table-hover">
                    <caption>库存管理表</caption>
                    <thead>
                        <tr>
                            <th>商品编码</th>
                            <th>商品条码</th>
                            <th>商品名称</th>
                            <th>商品分类</th>
                            <th>数量</th>
                            <th>供应商</th>
                            <th>进价</th>
                            <th>售价</th>
                            <th>修改时间</th>
                            <th><button class="btn btn-success btn-xs addtr">增加</button></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                            <td><button class="btn btn-default btn-xs">确认</button></td>
                            <td><button class="btn btn-default btn-xs">删除</button></td>
                        </tr> -->
                    </tbody>
                </table> 
                <div class="add_info">
                    <h3>添加商品信息</h3>
                    <label for="order">商品编码：</label><input type="text" id="order" class="form-control">
                    <label for="code">商品条码：</label><input type="text" id="code" class="form-control">
                    <label for="goods_name">商品名称：</label><input type="text" id="goods_name" class="form-control">
                    <label for="classify">分类：</label><input type="text" id="classify" class="form-control">
                    <label for="qty">数量：</label><input type="text" id="qty" class="form-control">
                    <label for="sup_name">供应商名称：</label><input type="text" id="sup_name" class="form-control">
                    <label for="prime_price">进价：</label><input type="text" id="prime_price" class="form-control">
                    <label for="sale_price">售价：</label><input type="text" id="sale_price" class="form-control">
                    <input type="button" id="addToDb" value="添加" class="btn btn-success btn-xs">
                    <span class="close">&times;</span>
                </div>        
            </div>
        </div>
    </main>
    <footer id="footer">FOOTER</footer>
<script type="text/javascript" src="../jquery-3.2.1.js"></script>
<script type="text/javascript" src="../js/warehouse.js"></script>
</body>
</html>
