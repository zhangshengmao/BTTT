<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>supplier</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/header_footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/purchase.css">
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/supplier.js"></script>
</head>
<body>
    <header id="header"></header>
    <main id="main">
        <div class="row">
            <ul class="nav col-md-2" id="bigul">

                <li class="navproduct">
                    <p class="btn btn-default btn-lg anim" id="productBtn"><a href="product.html">产品管理</a></p>
                </li>
                <li class="navpurchase ">
                    <p class="btn btn-default btn-lg anim" id="purchaseBtn">采购管理</p>
                    <ul class="smallul">
                        <li class="btn btn-default btn-lg" >
                            <a href="purchase.html">采购进货</a>
                        </li>
                        <li class="btn btn-default btn-lg" >
                            <a href="supplier.html">供货商管理</a>
                        </li>
                    </ul>
                </li>
                <li class="navwarehouse ">
                    <p class="btn btn-default btn-lg anim" id="warehouseBtn">仓库管理</p>
                    <ul class="smallul">
                        <li class="btn btn-default btn-lg" >
                            <a href="supplier.html">库存管理</a>
                        </li>
                        <li class="btn btn-default btn-lg" >
                            <a href="supplier.html">收货管理</a>
                        </li>
                        <li class="btn btn-default btn-lg" >
                            <a href="supplier.html">退货管理</a>
                        </li>
                    </ul>
                </li>
                <li class="navsell ">
                    <p class="btn btn-default btn-lg anim" id="sellBtn">销售管理</p>
                    <ul class="smallul">
                        <li class="btn btn-default btn-lg" >
                            <a href="supplier.html">上架管理</a>
                        </li class="btn btn-default btn-lg" >
                        <li class="btn btn-default btn-lg" id="sellGoods">
                            <a href="supplier.html">收银管理</a>
                        </li >
                    </ul>
                </li>

            </ul>
            <div class="content col-md-10">
                <ul class="top row">
                    <li class="li_supplier col-md-4">
                        <a href="#" class="btn btn-default" id="supplier">供货商管理</a>
                    </li>
                </ul>

                <div id="supplier_box">
                    <div class=" search form-group has-success has-feedback col-xs-4">
                        <input type="text" class="form-control" id="inputSuccess1" aria-describedby="inputSuccess2Status">
                        <button type="button" class="btn btn-success" id="blurSearch1">搜索</button>
                    </div>   

                    <table class="table table-bordered table-hover">
                        <caption>供货商管理表</caption>
                        <thead>
                            <tr>
                                <th>供货商名称</th>
                                <th>供货商地址</th>
                                <th>主联系人姓名</th>
                                <th>电话</th>
                                <th>职务</th>
                                <th>业务员</th>
                                <th>修改时间</th>
                                <th><button class="btn btn-success btn-xs" id="add_supplier">增加</button></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table> 
                    <div  class="add_sup_box">
                        <h3>登记供货商信息</h3>
                        <label for="sup_name">供货商名称：</label><input type="text" id="sup_name" class="form-control">
                        <label for="sup_address">供货商地址：</label><input type="text" id="sup_address" class="form-control">
                        <label for="linkman_name">主联系人姓名：</label><input type="text" id="linkman_name" class="form-control">
                        <label for="linkman_tel">主联系人电话：</label><input type="text" id="linkman_tel" class="form-control">
                        <label for="linkman_position">主联系人职务：</label><input type="text" id="linkman_position" class="form-control">
                        <label for="clerk_name">业务员姓名：</label><input type="text" id="clerk_name" class="form-control">
                        <input type="button" id="addToSup" value="添加" class="btn btn-success btn-xs">

                        <span class="close">&times;</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
