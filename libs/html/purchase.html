<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>purchase</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/header_footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/purchase.css">
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/purchase.js"></script>
</head>
<body>
    <header id="header">HEADER</header>
    <main id="main">
        <div class="row">
            <ul class="nav col-md-2">
                <li class="product">
                    <a href="product.html" class="btn btn-default btn-lg">产品管理</a>
                </li>
                <li class="purchase">
                    <a href="purchase.html" class="btn btn-default btn-lg">采购管理</a>
                </li>
                <li class="warehouse">
                    <a href="warehouse.html" class="btn btn-default btn-lg">仓库管理</a>
                </li>
                <li class="sell">
                    <a href="grounding.html" class="btn btn-default btn-lg">销售管理</a>
                </li>
            </ul>
            <div class="content col-md-10">
                <ul class="top row">
                    <li class="li_supplier col-md-4">
                        <a href="#" class="btn btn-default" id="supplier">供货商管理</a>
                    </li>
                    <li class="li_purchase reserve col-md-4">
                        <a href="#" class="btn btn-default" id="purchase">采购进货</a>
                    </li>
                </ul>

                <div id="supplier_box">
                    <div class="condition">
                        <div class="row">
                            <div class="firm col-md-4">
                                <span>供货商名称：</span>
                                <input name="firmSel" id="firmSel"/>
                            </div>
                            <div class="classify col-md-4">
                                <span>主联系人：</span>
                                <input name="classSel" id="classSel" class="classSel1"/>
                            </div>
                            <div class="classify col-md-4">
                                <span>业务员：</span>
                                <input name="classSel" id="classSel" class="classSel2"/>
                            </div>
                            <div class="col-md-4" style="margin-top:30px">
                                <button class="btn btn-success btn-xs" id="clearSearch1">确认</button>
                            </div>
                        </div>
                    </div>
                    <div class=" search form-group has-success has-feedback col-xs-4">
                        <input type="text" class="form-control" id="inputSuccess1" aria-describedby="inputSuccess2Status">
                        <button type="button" class="btn btn-success" id="blurSearch1">搜索</button>
                    </div>   

                    <table class="table table-bordered table-hover">
                        <caption>供货商管理表</caption>
                        <thead>
                            <tr>
                                <th>供货商名称</th>
                                <th>供货商地址</th>
                                <th>主联系人姓名</th>
                                <th>电话</th>
                                <th>职务</th>
                                <th>业务员</th>
                                <th>修改时间</th>
                                <th><button class="btn btn-success btn-xs" id="add_supplier">增加</button></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table> 
                    <div  class="add_sup_box">
                        <h3>登记供货商信息</h3>
                        <label for="sup_name">供货商名称：</label><input type="text" id="sup_name" class="form-control">
                        <label for="sup_address">供货商地址：</label><input type="text" id="sup_address" class="form-control">
                        <label for="linkman_name">主联系人姓名：</label><input type="text" id="linkman_name" class="form-control">
                        <label for="linkman_tel">主联系人电话：</label><input type="text" id="linkman_tel" class="form-control">
                        <label for="linkman_position">主联系人职务：</label><input type="text" id="linkman_position" class="form-control">
                        <label for="clerk_name">业务员姓名：</label><input type="text" id="clerk_name" class="form-control">
                        <input type="button" id="addToSup" value="添加" class="btn btn-success btn-xs">

                        <span class="close">&times;</span>
                    </div>
                </div>

                <div id="purchase_box">
                    <div class="condition">
                        <div class="row">
                            <div class="purchase col-md-4">
                                <span>进价区间：</span>
                                <input type="text" id="pur1"/>
                                <span>-</span>
                                <input type="text" id="pur2"/>
                            </div>
                            <div class="sell col-md-4">
                                <span>售价区间：</span>
                                <input type="text" id="sel1" />
                                <span>-</span>
                                <input type="text" id="sel2" />         
                            </div>
                            <div class="amount col-md-4">
                                <span>数量区间：</span>
                                <input type="text" id="amo1" />
                                <span>-</span>
                                <input type="text" id="amo2" />                   
                            </div>
                        </div>
                        <div class="row">
                            <div class="firm col-md-4">
                                <span>商品名称：</span>
                                <input name="firmSel" id="firmSel"/>
                               
                            </div>
                            <div class="classify col-md-4">
                                <span>商品分类：</span>
                                <input name="classSel" id="classSel"/>
                                                      
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-success btn-xs" id="clearSearch2">确认</button>
                            </div>
                        </div>
                    </div>
                    <div class=" search form-group has-success has-feedback col-xs-4">
                        <input type="text" class="form-control inputSuccess2" id="inputSuccess1" aria-describedby="inputSuccess2Status"/>
                        <button type="button" class="btn btn-success" id="blurSearch2">搜索</button>
                    </div> 
                    <table class="table table-bordered table-hover">
                        <caption>进货管理表</caption>
                        <thead>
                            <tr>
                                <th>商品编码</th>
                                <th>商品条码</th>
                                <th>商品名称</th>
                                <th>商品分类</th>
                                <th>数量</th>
                                <th>进价</th>
                                <th>售价</th>
                                <th>商家</th>
                                <th>修改时间</th>
                                <th><button class="btn btn-success btn-xs" id="add_purchase">增加</button></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>

                    <div  class="add_pur_box">
                        <h3>登记采购进货信息</h3>
                        <label for="goods_order">商品编码：</label><input type="text" id="goods_order" class="form-control">
                        <label for="goods_code">商品条形码：</label><input type="text" id="goods_code" class="form-control">
                        <label for="goods_name">商品名称：</label><input type="text" id="goods_name" class="form-control">
                        <label for="goods_classify">商品分类：</label><input type="text" id="goods_classify" class="form-control">
                        <label for="goods_qty">商品数量：</label><input type="text" id="goods_qty" class="form-control">
                        <label for="prime_price">进价：</label><input type="text" id="prime_price" class="form-control">
                        <label for="sale_price">售价：</label><input type="text" id="sale_price" class="form-control">
                        <label for="supName">供货商名称：</label><input type="text" id="supName" class="form-control">
                        <input type="button" id="addToPur" value="添加" class="btn btn-success btn-xs">

                        <span class="close">&times;</span>
                    </div>   

                </div>
            </div>
        </div>
    </main>
    <footer id="footer">FOOTER</footer>
</body>
</html>
