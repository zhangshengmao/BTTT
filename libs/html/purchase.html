<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>purchase</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/header_footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/purchase.css">
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/purchase.js"></script>
</head>
<body>
    <header id="header"></header>
    <main id="main">
        <div class="row">
            <ul class="nav col-md-2" id="bigul">

                <li class="navproduct">
                    <p class="btn btn-default btn-lg anim" id="productBtn"><a href="product.html">产品管理</a></p>
                </li>
                <li class="navpurchase ">
                    <p class="btn btn-default btn-lg anim" id="purchaseBtn">采购管理</p>
                    <ul class="smallul">
                        <li class="btn btn-default btn-lg" >
                            <a href="purchase.html">采购进货</a>
                        </li>
                        <li class="btn btn-default btn-lg" >
                            <a href="supplier.html">供货商管理</a>
                        </li>
                    </ul>
                </li>
                <li class="navwarehouse ">
                    <p class="btn btn-default btn-lg anim" id="warehouseBtn">仓库管理</p>
                    <ul class="smallul">
                        <li class="btn btn-default btn-lg" >
                            <a href="supplier.html">库存管理</a>
                        </li>
                        <li class="btn btn-default btn-lg" >
                            <a href="supplier.html">收货管理</a>
                        </li>
                        <li class="btn btn-default btn-lg" >
                            <a href="supplier.html">退货管理</a>
                        </li>
                    </ul>
                </li>
                <li class="navsell ">
                    <p class="btn btn-default btn-lg anim" id="sellBtn">销售管理</p>
                    <ul class="smallul">
                        <li class="btn btn-default btn-lg" >
                            <a href="grounding.html">上架管理</a>
                        </li class="btn btn-default btn-lg" >
                        <li class="btn btn-default btn-lg" id="sellGoods">
                            <a href="sellGoods.html">收银管理</a>
                        </li >
                    </ul>
                </li>

            </ul>

            <div class="content col-md-10">
                <ul class="top row">
                    <li class="li_purchase reserve col-md-4">
                        <a href="#" class="btn btn-default" id="purchase">采购进货</a>
                    </li>
                </ul>

               
                <div id="purchase_box">
                    <div class="condition">
                        <div class="row">
                            <div class="purchase col-md-4">
                                <span>进价区间：</span>
                                <input type="text" id="pur1"/>
                                <span>-</span>
                                <input type="text" id="pur2"/>
                            </div>
                            <div class="sell col-md-4">
                                <span>售价区间：</span>
                                <input type="text" id="sel1" />
                                <span>-</span>
                                <input type="text" id="sel2" />         
                            </div>
                            <div class="amount col-md-4">
                                <span>数量区间：</span>
                                <input type="text" id="amo1" />
                                <span>-</span>
                                <input type="text" id="amo2" />                   
                            </div>
                        </div>
                        <div class="row">
                            <div class="firm col-md-4">
                                <span>商品名称：</span>
                                <input name="firmSel" id="firmSel"/>
                               
                            </div>
                            <div class="classify col-md-4">
                                <span>商品分类：</span>
                                <input name="classSel" id="classSel"/>
                                                      
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-success btn-xs" id="clearSearch2">确认</button>
                            </div>
                        </div>
                    </div>
                  
                    <table class="table table-bordered table-hover">
                        <caption>进货管理表</caption>
                        <thead>
                            <tr>
                                <th>商品编码</th>
                                <th>商品条码</th>
                                <th>商品名称</th>
                                <th>商品分类</th>
                                <th>数量</th>
                                <th>进价</th>
                                <th>售价</th>
                                <th>商家</th>
                                <th>修改时间</th>
                                <th><button class="btn btn-success btn-xs" id="add_purchase">增加</button></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>

                    <div  class="add_pur_box">
                        <h3>登记采购进货信息</h3>
                        <label for="goods_order">商品编码：</label><input type="text" id="goods_order" class="form-control">
                        <label for="goods_code">商品条形码：</label><input type="text" id="goods_code" class="form-control">
                        <label for="goods_name">商品名称：</label><input type="text" id="goods_name" class="form-control">
                        <label for="goods_classify">商品分类：</label><input type="text" id="goods_classify" class="form-control">
                        <label for="goods_qty">商品数量：</label><input type="text" id="goods_qty" class="form-control">
                        <label for="prime_price">进价：</label><input type="text" id="prime_price" class="form-control">
                        <label for="sale_price">售价：</label><input type="text" id="sale_price" class="form-control">
                        <label for="sup_name">供货商名称：</label><input type="text" id="sup_name" class="form-control">
                        <input type="button" id="addToPur" value="添加" class="btn btn-success btn-xs">

                        <span class="close">&times;</span>
                    </div>   

                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
