<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>product</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/header_footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/product.css">
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/product.js"></script>
</head>
<body>
    <header id="header">
        
    </header>
    <main id="main">
        <div class="row">
            <ul class="nav col-md-2">
                <li class="product">
                    <a href="product.html" class="btn btn-default btn-lg">产品管理</a>
                </li>
                <li class="purchase">
                    <a href="purchase.html" class="btn btn-default btn-lg">采购管理</a>
                </li>
                <li class="warehouse">
                    <a href="warehouse.html" class="btn btn-default btn-lg">仓库管理</a>
                </li>
                <li class="sell">
                    <a href="grounding.html" class="btn btn-default btn-lg">销售管理</a>
                </li>
            </ul>
            <div class="content col-md-10">
                <ul class="top row">
                    <!-- <li class="li_supplier col-md-4">
                        <a href="#" class="btn btn-default" id="supplier">供货商管理</a>
                    </li> -->
                    <li class="li_purchase reserve col-md-4">
                        <a href="#" class="btn btn-default" id="purchase">商品管理</a>
                    </li>
                </ul>

                <div id="product_box">
                    <div class="condition">
                        <div class="row">
                            <div class="firm col-md-4">
                                <span>供货商名称：</span>
                                <input name="firmSel" id="firmSel"/>
                            </div>
                            <div class="classify col-md-4">
                                <span>商品名称：</span>
                                <input name="classSel" id="classSel" class="classSel1"/>
                            </div>
                            <div class="classify col-md-4">
                                <span>商品分类：</span>
                                <input name="classSel" id="classSel" class="classSel2"/>
                            </div>
                            <div class="col-md-4" style="margin-top:30px">
                                <button class="btn btn-success btn-xs" id="clearSearch1">确认</button>
                            </div>
                        </div>
                    </div>
                    <div class=" search form-group has-success has-feedback col-xs-4">
                        <input type="text" class="form-control" id="inputSuccess1" aria-describedby="inputSuccess2Status">
                        <button type="button" class="btn btn-success" id="blurSearch1">搜索</button>
                    </div>   

                    <table class="table table-bordered table-hover">
                        <caption>商品管理表</caption>
                        <thead>
                            <tr>
                                <th>商品编码</th>
                                <th>商品名称</th>
                                <th>商品分类</th>
                                <th>库存</th>
                                <th>供货商</th>
                                <th>是否上架</th>
                                <th><button class="btn btn-success btn-xs" id="add_product">增加</button></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table> 
                    <div  class="add_pro_box">
                        <h3>登记供货商信息</h3>
                        <label for="goods_order">商品编码：</label><input type="text" id="goods_order" class="form-control">
                        <label for="goods_code">商品条码：</label><input type="text" id="goods_code" class="form-control">
                        <label for="goods_name">商品名称：</label><input type="text" id="goods_name" class="form-control">
                        <label for="goods_classify">商品分类：</label><input type="text" id="goods_classify" class="form-control">
                        <label for="goods_qty">库存：</label><input type="text" id="goods_qty" class="form-control">
                        <label for="sup_name">供货商：</label><input type="text" id="sup_name" class="form-control">
                        <label for="prime_price">进价：</label><input type="text" id="prime_price" class="form-control">
                        <label for="sale_price">售价：</label><input type="text" id="sale_price" class="form-control">
                        <label for="putaway">是否上架：</label><input type="text" id="putaway" class="form-control">
                        <input type="button" id="addToPro" value="添加" class="btn btn-success btn-xs">

                        <span class="close">&times;</span>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer id="footer">
       
    </footer>
</body>
</html>
