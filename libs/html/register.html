<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
	    <link rel="stylesheet" type="text/css" href="../css/base.css" />
	    <link rel="stylesheet" type="text/css" href="../css/index.css" />
	    <link rel="stylesheet" type="text/css" href="../css/login_register.css">
		<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	</head>
	<body>
		<div id="register" class="form-inline">
			<h3>欢迎用户注册</h3>
			<div class="form-group">
				<label for="username">用户名:</label><input type="text" name="username" id="username" class="form-control" placeholder="请输入您的帐号">
			</div>
			<div  class="form-group">
				<label for="password">密 码:</label><input type="password" name="password" id="password" class="form-control" placeholder="请输入您的密码">
			</div>
			<div  class="form-group">
				<label for="password">确认密码:</label><input type="password" name="password" id="password" class="form-control" placeholder="请确认您的密码">
			</div>
			<div  class="form-group">
				<label for="identity">身 份：</label>
				<select id="identify" class="form-control">
					<option value="售货员">售货员</option>
					<option value="超市经理">超市经理</option>
					<option value="仓库管理员">仓库管理员</option>
				</select>
			</div>
			<div class="form-group">
				<input type="button" id="btnRegister" value = "注册" class="btn btn-success">
			</div>
		</div>


			
		<script type="text/javascript">
		$("#btnRegister").on("click",function(){
			$.post("http://localhost:88/register",{
				username:$("#username").val(),
				password:$("#password").val(),
				identity:$("select option:checked").text()
			},function(response){
				console.log(response);
				if(response.result.ok == 1){
					alert("注册成功,去登录");
					//跳转到登录页面
					window.location.href = "login.html";
				}else{
					console.log(response.message);
					alert("该用户名已存在或者其他错误");

				}
			})
		})
			
		</script>
	</body>
</html>
